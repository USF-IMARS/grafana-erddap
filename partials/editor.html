
<div
    class="editor-row options-tab"
>
    <div class="section gf-form-group">
        <h5 class="section-heading">ERDDAP Server</h5>
        <div class="gf-form">
            <!-- Example URLs:
                    https://coastwatch.pfeg.noaa.gov/erddap
                    http://imars-physalis.marine.usf.edu:8080/erddap
            </ul> -->
            <div class="gf-form-inline">
                <div class="gf-form max-width-5">
                    <span class="gf-form-label max-width-5">URL</span>
                </div>
                <input
                    type="text" class="gf-form-input width-30"
                    ng-model="ctrl.panel.url"
                    ng-change="ctrl.refresh()"
                    ng-model-onblur
                />
                <div class="gf-form max-width-3">
                    <span class="gf-form-label width-1">/</span>
                </div>
                <input
                    type="text" class="gf-form-input width-30"
                    ng-model="ctrl.panel.product_id"
                    ng-change="ctrl.refresh()"
                    ng-model-onblur
                />
            </div>
        </div>
        <div class="gf-form">
            <div class="gf-form-inline">
                <div class="gf-form max-width-14">
                    <span class="gf-form-label max-width-14">Variable Name</span>
                </div>
                <input
                    type="text" class="gf-form-input width-30"
                    ng-model="ctrl.panel.variable_id"
                    ng-change="ctrl.refresh()"
                    ng-model-onblur
                />
            </div>
        </div>
        <div class="gf-form">
            <div class="gf-form-inline">
                <div class="gf-form max-width-30">
                    <span class="gf-form-label width-10">latitude:</span>
                </div>
                <input
                    type="number" class="gf-form-input width-10"
                    ng-model="ctrl.panel.lat_min"
                    ng-change="ctrl.refresh()"
                    ng-model-onblur
                />
                <div class="gf-form max-width-3">
                    <span class="gf-form-label width-1">,</span>
                </div>
                <input
                    type="number" class="gf-form-input width-10"
                    ng-model="ctrl.panel.lat_max"
                    ng-change="ctrl.refresh()"
                    ng-model-onblur
                />
            </div>
            <info-popover>
                Try switching left/right if you see "StartIndex gt StopIndex"
            </info-popover>
        </div>
        <div class="gf-form">
            <div class="gf-form-inline">
                <div class="gf-form max-width-30">
                    <span class="gf-form-label width-10">longitude:</span>
                </div>
                <input
                    type="number" class="gf-form-input width-10"
                    ng-model="ctrl.panel.lon_min"
                    ng-change="ctrl.refresh()"
                    ng-model-onblur
                />
                <div class="gf-form max-width-3">
                    <span class="gf-form-label width-1">,</span>
                </div>
                <input
                    type="number" class="gf-form-input width-10"
                    ng-model="ctrl.panel.lon_max"
                    ng-change="ctrl.refresh()"
                    ng-model-onblur
                />
            </div>
        </div>
        <div class="gf-form">
            <div class="gf-form-inline">
                <div class="gf-form max-width-30">
                    <span class="gf-form-label width-10"># of Images</span>
                </div>
                <input
                    type="number" class="gf-form-input width-10"
                    ng-model="ctrl.panel.n_images"
                    ng-change="ctrl.refresh()"
                    ng-min="1"
                    ng-max="30"
                    ng-model-onblur
                />
            </div>
        </div>
        <div class="gf-form">
            <div>
                <span class="gf-form-label">colorBar format string</span>
            </div>
            <input
                type="text" class="gf-form-input width-40"
                ng-model="ctrl.panel.color_bar_str"
                ng-change="ctrl.refresh()"
                ng-model-onblur
            />
        </div>
    </div>  <!-- /section group -->
    <div class="section gf-form-group">
        NOTE: "Metrics" tab is non-functional for this panel.
    </div>
</div>  <!-- /tab -->
